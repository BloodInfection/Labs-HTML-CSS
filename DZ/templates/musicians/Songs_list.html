<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Филатова А. Е. ИУ5-55Б</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	{% load static %}
	<link href="{% static 'musicians/custom.css' %}" : rel="stylesheet">
	<style>
	html{
		overflow-x: hidden;
		overflow-y: scroll;
		
		}
	main{
		overflow-x: hidden;
		}
	footer{
		overflow-x: hidden;
		}


	</style>
</head>
<body>
<main class="bg-light">
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid modal-header">
			<a class="navbar-brand text-secondary" href="http://127.0.0.1:8000" ><b>Исполнители</b></a>
			
			
		</div>
	</nav>


    {% for song in songs %}
        <table class="table table-light table-borderless" id="VC-table">
            <tbody>

                    <td class="align-top text-secondary" style="text-align: left" width="50%"><h1> {{song.Song_name}} </h1></td>
                    {% load static %}
                    {% with 'musicians/'|add:song.img as image %}
                    <td class="align-right" style="text-align: right" rowspan="2"><img src="{% static image %}" class="rounded img-fluid" style="max-width: 100%; height: 400px" ><h4 class ="text-secondary">Длительность {{song.duration}}</h4></td>
                    {% endwith %}
                </tr>
                <tr>
                </tr>
                <tr>
                  <!--  <td class="align-top" style="text-align: right" >Длительность {{song.duration}}</td>  -->
                </tr>
            </tbody>
        </table>
    {% endfor %}

</main>

<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
